<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catálogo de Livros Online</h1>

    <section id="add-book">
        <h2>Adicionar Livro</h2>
        <form id="book-form">
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <input type="number" id="ano" placeholder="Ano de Publicação" required>
            <button type="submit">Adicionar Livro</button>
        </form>
    </section>

    <section id="search">
        <h2>Buscar Livro</h2>
        <input type="text" id="search-input" placeholder="Buscar por título, autor ou gênero">
        <button onclick="buscarLivro()">Buscar</button>
    </section>

    <section id="book-list">
        <h2>Lista de Livros</h2>
        <div id="books"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
